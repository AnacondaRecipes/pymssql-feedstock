{% set name = "pymssql" %}
{% set version = "2.2.1" %}
{% set sha256 = "7238530b45955f793d235664cc6f104d8b8fbcdeb6fa394dd22d8fe43748bab0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Disable-static-linking-of-freetds.patch
    - python_38_fix.patch
    - rm_linux_distribution.patch

build:
  number: 0
  script:
    - python setup.py build_ext --include-dirs=%PREFIX%\include --library-dirs=%PREFIX%\lib  # [win]
    - python setup.py build_ext --include-dirs=$PREFIX/include --library-dirs=$PREFIX/lib    # [not win]
    - python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - patch               # [not win]
    - m2-patch            # [win]
  host:
    - python >=3.6
    - pip
    - setuptools
    - setuptools_scm
    - cython
    - freetds
    - setuptools-git
    - wheel
  run:
    - python >=3.6
    - freetds

test:
  imports:
    - pymssql
  requires:
    - pip
  commands:
    - pip check

about:
    dev_url: https://github.com/pymssql/pymssql
    doc_url: http://www.pymssql.org/en/stable/
    home: http://pymssql.org
    license: LGPL
    license_family: LGPL
    license_file: LICENSE
    summary: DB-API interface to Microsoft SQL Server for Python. (new Cython-based
        version)

extra:
  recipe-maintainers:
    - mariusvniekerk
